<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS常见事件演示</title>

    <script>
        function fun1() {
            // alert("单击了")
            console.log("单击了")
        }

        function fun2() {
            // alert("单击了2")
            console.log("单击了2")
        }

        function fun3() {
            // alert("双击了")
            console.log("双击了")
        }

        function fun4() {
            console.log("鼠标悬停了")
        }

        function fun5() {
            console.log("鼠标移动了")
        }

        function fun6() {
            console.log("鼠标离开了")
        }

        function fun7() {
            console.log("按键按下了")
        }

        function fun8() {
            console.log("按键抬起了")
        }

        function testFocus() {
            console.log("获取焦点了")
        }

        function testBlur() {
            console.log("失去焦点了")
        }

        function testChange(value) {
            console.log("内容改变为：" + value)
        }

        function testChange2(value) {
            console.log("选项改变为：" + value)
        }

        function testSubmit() {
            // 弹窗的三种方式
            // alert("表单提交了") // alert()信息提示框
            // prompt("表单提交了") // prompt()信息输入框
            let flag = confirm("表单提交了") // confirm()信息确认框
            if (!flag) {
                // 在这里有机会阻止表单的提交
                // event.preventDefault() // 阻止组件的默认行为
                return false
            }
            return true
        }

        function testReset() {
            alert("表单重置了")
        }
    </script>
</head>

<body>
    <!-- 通过元素的属性绑定事件 -->
    <input type="button" value="按钮" onclick="fun1(), fun2()" ondblclick="fun3()">
    <br>

    <!-- 常见鼠标事件 -->
    <img src="img/atguigu_logo.jpg" onmouseover="fun4()" onmousemove="fun5()" onmouseleave="fun6()"><br>

    <!-- 常见键盘事件 -->
    <input type="text" onkeydown="fun7()" onkeyup="fun8()">
    <hr>

    <!-- 常见表单事件 -->
    <form action="01-js引入方式.html" method="get" onsubmit="return testSubmit()" onreset="testReset()">
        用户昵称：<input type="text" name="realName" onfocus="testFocus()" onblur="testBlur()"
            onchange="testChange(this.value)"><br>
        登录账号：<input type="text" name="logoinName"><br>
        选择籍贯：
        <select onchange="testChange2(this.value)">
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="zhejiang">浙江</option>
        </select>
        <br>
        <input type="submit" value="注册">
        <input type="reset" value="清空">
    </form>
</body>

</html>
