<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS变量和数据类型</title>

    <script>
        var i = 10;
        console.log(i)
        console.log(typeof i)

        var str = "asdf"
        console.log(str)
        console.log(typeof str)

        var i = 1 > 10 // 变量可以重复声明
        console.log(i)
        console.log(typeof i)

        i = new Object() // 变量可以使用不同的数据类型多次赋值
        console.log(i)
        console.log(typeof i)

        var fun1 = function() {

        }
        console.log(fun1)
        console.log(typeof fun1)

        var y
        console.log(y)
        console.log(typeof y)

        var x = null
        console.log(x)
        console.log(typeof x)
    </script>
</head>
<body>
    
</body>
</html>
