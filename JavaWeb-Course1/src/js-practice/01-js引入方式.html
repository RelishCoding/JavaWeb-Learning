<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS引入方式</title>

    <style>
        .btn1 {
            width: 150px;
            height: 40px;
            font-size: 24px;
            font-family: '隶书';
            background-color: yellow;
            color: rgb(151, 8, 8);
            border: 3px solid rgb(151, 8, 8);
            border-radius: 5px;
        }
    </style>

    <!-- 内嵌式，在head中通过一对script标签定义脚本代码 -->
    <script>
        function surprise() {
            // 弹窗提示
            alert("hello 我是惊喜")
        }
    </script>

    <!-- 在head中通过一对script标签引入外部js脚本文件 -->
    <script src="js/button.js" type="text/javascript"></script>

    <script>
        function sayHello() {
            alert("Hello JS")
        }
    </script>

    <!-- 一对 script 标签要么用于定义内部脚本，要么用于引入外部 JS 文件，不能混用 -->
    <!-- <script src="js/button.js" type="text/javascript">
        function sayHello() {
            alert("Hello JS")
        }
    </script> -->
</head>

<body>
    <button class="btn1" onclick="surprise()">点我有惊喜</button>
    <button class="btn1" onclick="sayHello()">sayHello</button>
</body>

</html>
