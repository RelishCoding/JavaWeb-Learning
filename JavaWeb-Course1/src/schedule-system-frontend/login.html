<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>

    <style>
        .ht {
            text-align: center;
            color: cadetblue;
            font-family: 幼圆;
        }

        .tab {
            width: 500px;
            border: 5px solid cadetblue;
            margin: 0px auto;
            border-radius: 5px;
            font-family: 幼圆;
        }

        .ltr td {
            border: 1px solid powderblue;
        }

        .ipt {
            border: 0px;
            width: 50%;
        }

        .btn1 {
            border: 2px solid powderblue;
            border-radius: 4px;
            width: 60px;
            background-color: antiquewhite;
        }

        #usernameMsg,
        #userPwdMsg {
            color: rgb(230, 87, 51);
        }

        .buttonContainer {
            text-align: center;
        }
    </style>

    <script>
        // 检验用户名格式是否合法
        function checkUsername() {
            // 创建正则表达式对象
            let usernameReg = /^[a-zA-Z0-9_-]{5,10}$/
            // 获取用户输入的用户名
            let username = document.getElementById('usernameInput').value
            // 获取提示信息元素
            let usernameMsg = document.getElementById('usernameMsg')
            // 使用正则表达式对象的test方法验证用户输入的用户名是否符合要求
            if (!usernameReg.test(username)) { // 用户名格式有误
                // 创建提示信息
                usernameMsg.innerText = '用户名格式有误！请重新输入'
                return false
            }
            // 用户名格式正确，返回true，页面上提示OK
            usernameMsg.innerText = 'OK'
            return true
        }

        // 检验用户密码格式是否合法
        function checkUserPwd() {
            // 创建正则表达式对象
            let userPwdReg = /^[0-9]{6}$/
            // 获取用户输入的用户密码
            let userPwd = document.getElementById('userPwdInput').value
            // 获取提示信息元素
            let userPwdMsg = document.getElementById('userPwdMsg')
            // 使用正则表达式对象的test方法验证用户输入的用户密码是否符合要求
            if (!userPwdReg.test(userPwd)) { // 用户密码格式有误
                // 创建提示信息
                userPwdMsg.innerText = '密码必须是6位数字！请重新输入'
                return false
            }
            // 用户密码格式正确，返回true，页面上提示OK
            userPwdMsg.innerText = 'OK'
            return true
        }

        // 表单提交时，校验用户名和格式，格式OK才会提交
        function checkForm() {
            let flag1 = checkUsername()
            let flag2 = checkUserPwd()
            return flag1 && flag2
        }

        function resetForm() {
            // 清空表单内容
            let usernameInput = document.getElementById('usernameInput').value = ''
            let userPwdInput = document.getElementById('userPwdInput').value = ''
            // 清空用户名输入框的提示信息
            document.getElementById('usernameMsg').innerText = ''
            // 清空用户密码输入框的提示信息
            document.getElementById('userPwdMsg').innerText = ''
        }
    </script>
</head>

<body>
    <h1 class="ht">欢迎使用日程管理系统</h1>
    <h3 class="ht">请登录</h3>
    <form method="post" action="/user/login" onsubmit="return checkForm()">
        <table class="tab" cellspacing="0px">
            <tr class="ltr">
                <td>请输入账号</td>
                <td>
                    <input class="ipt" type="text" id="usernameInput" name="username" onblur="checkUsername()">
                    <span id="usernameMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td>请输入密码</td>
                <td>
                    <input class="ipt" type="password" id="userPwdInput" name="userPwd" onblur="checkUserPwd()">
                    <span id="userPwdMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td colspan="2" class="buttonContainer">
                    <input class="btn1" type="submit" value="登录">
                    <!-- <input class="btn1" type="reset" value="重置"> -->
                    <input class="btn1" type="reset" value="重置" onclick="resetForm()">
                    <button class="btn1"><a href="register.html">去注册</a></button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
